<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding article</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    
    <div id="container">
        <input type="text" id="at" placeholder="article title">
        <input type="text" id="pd" placeholder="publishing date">
        <textarea id="ct" placeholder="content"></textarea>
        <button id="up">Update</button>
    </div>
</body>
<script>
const bt=document.getElementById("up");
bt.addEventListener("click", () => {
  const cont = document.getElementById("ct").value;
  const tit  = document.getElementById("at").value;
  const dt   = document.getElementById("pd").value;

  const data = { 
    title: tit, 
    content: cont, 
    date: dt 
};

  localStorage.setItem("articleData", JSON.stringify(data));
});
</script>

</html>

<style>
    #container{
        display: inline-flex;
        flex-direction: column;
        gap:15px;
    }
    #ct{
        
        height: 300px;
    }
</style>
